<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SSHIP File Transfer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Synergy File Transfer</h1>
    <div class="server-select">
      <label>Server:</label>
      <select id="serverSelect">
        <option value="">-- Select Server --</option>
      </select>
      <div class="server-actions">
        <button id="refreshServerBtn" class="refresh-btn" disabled>Refresh</button>
        <span class="server-status-wrap">
          <span id="serverStatusDot" class="server-status-dot"></span>
          <span id="serverStatus" class="server-status"></span>
        </span>
      </div>
    </div>
  </header>

  <div class="main">
    <div class="pane" id="localPane" ondragover="handleDragOver(event, 'local')"
      ondragleave="handleDragLeave(event, 'local')" ondrop="handleDrop(event, 'local')">
      <div class="pane-header">
        <span class="pane-title">Local Machine</span>
        <span class="breadcrumb" id="localPath" onclick="goToLocalParent()"></span>
      </div>
      <div class="file-list" id="localFiles" onclick="clearSelection('local')"></div>
    </div>

    <div class="pane" id="remotePane" ondragover="handleDragOver(event, 'remote')"
      ondragleave="handleDragLeave(event, 'remote')" ondrop="handleDrop(event, 'remote')">
      <div class="pane-header">
        <span class="pane-title">Remote Server</span>
        <span class="breadcrumb" id="remotePath" onclick="goToRemoteParent()"></span>
      </div>
      <div class="file-list" id="remoteFiles" onclick="clearSelection('remote')">
        <div style="padding: 20px; color: #8b949e;">Select a server to browse</div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="status-area">
      <div class="spinner" id="spinner"></div>
      <button id="cancelBtn" class="cancel-btn" onclick="cancelTransfer()">
        Stop
      </button>
      <span class="status-text" id="status">Ready</span>
    </div>

    <div class="transfer-actions">
      <button id="actionBtn" onclick="performSmartAction()" disabled>
        Select files to start
      </button>
      <div class="target-info" id="actionInfo" style="display:none; color: #8b949e; font-size: 12px; margin-top: 5px;">
      </div>
    </div>
  </div>

  <script src="helpers.js"></script>
  <script src="script.js"></script>
</body>

</html>
